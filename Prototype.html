<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prototype</title>
  </head>
  <body>
    <h2 id="demo"></h2>
    <script>
      function Test(first, last, age, eyecolor) {
        this.firstName = first;
        this.lastName = last;
        this.age = age;
        this.eyecolor = eyecolor;
      }

      Test.prototype.nationality = "Indian";

      const Details = new Test("prksh", "hkrow", 10, "blue");
      document.getElementById("demo").innerHTML =
        "The nationality of test is " + Details.nationality;
    </script>
  </body>
</html>
